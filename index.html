<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/63bd2c36b6.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- menu section -->
    <div id="menu section">
      <div class="menu_wrapper">
        <div id="logo">
          <i class="fab fa-youtube"></i>
        </div>
        <div id="center">
          <form id="search-input" action="result">
            <input type="text" id="search" name="search" value="Search" /><br />
          </form>
          <button id="search_icon"><i class="fas fa-search"></i></button>
          <div id="voice_search"><i class="fas fa-microphone"></i></div>
        </div>
        <div id="end">
          <div id="icons-end">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- content -->
    <div class="content_container">
      <div class="side_content">
        <div id="content_items">
          <div id="home_icon">
            <i class="fas fa-home"></i>
            <span class="icon_title"> Home </span>
          </div>
        </div>
        <div id="content_items">
          <div id="home_icon">
            <i class="fas fa-compass"></i>
            <span class="icon_title"> Explore </span>
          </div>
        </div>
        <div id="content_items">
          <div id="home_icon">
            <i class="fas fa-photo-video"></i>
            <span class="icon_title"> Subscription </span>
          </div>
        </div>
        <div id="content_items">
          <div id="home_icon">
            <i class="fas fa-book"></i>
            <span class="icon_title"> Library </span>
          </div>
        </div>
        <!-- main content -->
        <div id="main_content">
          <div class="media_container">
            <div class="media_content">
              <div class="img">
                <img src="" alt="" />
              </div>
              <div class="details">
                <div class="avatar">
                  <a href=""></a>
                </div>
                <div class="details_heading">
                  <h3>Lorem ipsum dolor sit amet consectetur</h3>
                </div>
                <div class="details_content">Lorem, ipsum dolor.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
